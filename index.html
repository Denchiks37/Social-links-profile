<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="assets/images/favicon-32x32.png"
      sizes="favicon-32x32"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Social links profile</title>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall photo"
        />
        <h2 class="name">Jessica Randall</h2>
        <p class="place">London, United Kingdom</p>
        <p class="skills">"Front-end developer and avid reader"</p>
        <div class="links">
          <a href="#">GitHub</a>
          <a href="#">Frontend Mentor</a>
          <a href="#">LinkedIn</a>
          <a href="#">Twitter (X)</a>
          <a href="#">Instagram</a>
        </div>
      </main>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/Denchiks37"
        target="”_blank”"
        >Denchiks</a
      >.
    </footer>
  </body>
</html>
